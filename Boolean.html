<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<script>
  function verifyUsername() {

    var username = document.getElementById("textid").value;
    var password = document.getElementById("passwordcontainer");
    if (username == "") {
      password.style.display = "none";
    } else {
      password.style.display = "block";
    }
  }
  function verifyPassword() {

    var passwordmain = document.getElementById("passwordid").value;
    var btnmain = document.getElementById("btncontainer");

    if (passwordmain == "admin") {
      btnmain.style.display = "block";
      console.log("btn if condition");

    } else {
      btnmain.style.display = "none";
      console.log("btn else condition");
    }
  }

</script>

<body class="container">
  <div class="row">
    <div class="col-5">
      <h2>Login</h2>
      <div class="mb-3">
        <label>Username</label>
        <input onblur="verifyUsername()" type="text" class="form-control" id="textid">
      </div>
      <div style="display: none;" id="passwordcontainer">
        <label>Password</label>
        <input onblur="verifyPassword()" type="password" class="form-control" id="passwordid">
      </div>
      <div id="btncontainer" style="display: none;">
        <button class="btn btn-sm mt-4 text-white" style="background-color: #00A82D;">Login</button>
      </div>
    </div>
  </div>
</body>

</html>
