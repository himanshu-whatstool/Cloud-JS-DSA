<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dynamic create element</title>
</head>
<style>
  .button {
    width: 100px;
    height: 100px;
    border: 1px dashed red;
    margin: 2px;
  }
</style>
<script>
  function btnclick() {

    var createimg = document.createElement("button")
    createimg.className = "button";
    createimg.textContent = "krishna Radha pyari";
    document.getElementById("container").appendChild(createimg);
    createimg.style.marginTop = "80px";
    createimg.style.background = "#616874";
  }
</script>

<body>
  <div>
    <button onclick="btnclick()">create element</button>
  </div>
  <div id="container"></div>
</body>

</html>
