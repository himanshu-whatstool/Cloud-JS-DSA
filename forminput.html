<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Input</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    dd,
    dt {
      margin-bottom: 20px;
    }

    dd {
      background-color: lemonchiffon;
    }

    dt {
      background-color: lightcyan;
    }
  </style>

  <script type="text/javascript">
    function RegisterClick() {
      document.getElementById("detailsContainer").style.display = "block";
      document.getElementById("lblName").innerHTML = document.getElementById("productName").value;
      document.getElementById("lblPrice").innerHTML = document.getElementById("ProductPrice").value;
      document.getElementById("lblCity").innerHTML = document.getElementById("ProductCity").value;

      StockCheckBox = document.getElementById("productStock")
      StatusMessage = "";

      if (StockCheckBox.checked) {
        StatusMessage = "Available soon";
      } else {
        StatusMessage = "out of stock";
      }
      document.getElementById("lblStock").innerHTML = StatusMessage;

      path = document.getElementById("ProductPhoto").value;
      // console.log(document.getElementById("ProductPhoto").value);
      console.log(path.substring(path.lastIndexOf("/") + 1));
    }

    function EditClick() {
      document.getElementById("btnRegister").innerHTML = "Updating Details";
    } 
  </script>
</head>

<body class="container mt-2">
  <button class="btn btn-primary" data-toggle="modal" data-target="#register">Register Product</button>
  <div class="modal fade" id="register" tabindex="-1" role="dialog" id="" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h6>Register New Product</h6>
        </div>
        <div class="modal-body">
          <div class="mb-2">
            <label class="form-label">Name</label>
            <input class="form-control" id="productName" type="text" placeholder="Enter name">
          </div>
          <div class="mb-2">
            <label class="form-label">Price</label>
            <input class="form-control" id="ProductPrice" type="text" placeholder="Enter name">
          </div>
          <div class="mb-2">
            <label class="form-label">Shipped To</label>
            <select class="form-select form-control" id="ProductCity">
              <option value="delhi">Delhi</option>
              <option value="bangalore">Bangalore</option>
              <option value="indore">Indore</option>
            </select>
          </div>
          <div class="mb-2">
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="productStock">
              <label class="custom-control-label" for="productStock">Available</label>
            </div>
          </div>
          <div class="mb-2">
            <label class="form-label">Upload Photo</label>
            <div>
              <input type="file" id="ProductPhoto">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="btnRegister" type="button" onclick="RegisterClick()" class="btn btn-sm btn-primary"
            data-dismiss="modal">Register</button>
          <button type="button" class="btn btn-sm btn-danger">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-3" style="display: none;" id="detailsContainer">
    <h4>Product Details</h4>
    <dl class="row w-50">
      <dt class="col-3">Name</dt>
      <dd class="col-9" id="lblName"></dd>
      <dt class="col-3">Price</dt>
      <dd class="col-9" id="lblPrice"></dd>
      <dt class="col-3">Shipped To</dt>
      <dd class="col-9" id="lblCity"></dd>
      <dt class="col-3">Stock</dt>
      <dd class="col-9" id="lblStock"></dd>
    </dl>
    <button onclick="EditClick()" data-target="#register" data-toggle="modal" class="btn btn-link">Edit Details</button>
  </div>

  <!-- ## we have a id which is worked on container in html5
  ## we have a id which is worked on value in html4 -->

</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>

</html>
