<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <script type="text/javascript">
    function verifyCard() {
      var cardval = document.getElementById("textcard").value;
      var imgval = document.getElementById("pic");

      if (cardval.startsWith("4444")) {
        pic.src = "https://images.pexels.com/photos/346798/pexels-photo-346798.jpeg"
      } else if (cardval.startsWith("8888")) {
        pic.src = "https://images.pexels.com/photos/5280935/pexels-photo-5280935.jpeg"
      } else if (cardval.startsWith("5555")) {
        pic.src = "https://img.freepik.com/free-psd/top-view-travel-objects_23-2151209687.jpg"
      } else {
        pic.src = "";
        pic.alt = "invalid";
      }
    }
    function verifyemail() {
      var email = document.getElementById("txtemail").value;
      var error = document.getElementById("error");
      if (email.endsWith("gmail.com")) {
        error.innerHTML = "email verified".fontcolor("green")
      } else (
        error.innerHTML = "plz enter a valid gmail account".fontcolor("red")
      )
    }

  </script>

</head>

<body class="container">
  <h3>verify Card</h3>
  <div class="input-group">
    <input type="text" id="textcard" onkeyup="verifyCard()" class="form-control">
    <span class="input-group-text">
      <img width="70" height="90" id="pic" src="" alt="cloud" class="rounded-lg">
    </span>
  </div>
  <h3>verify gmail</h3>
  <input type="text" onblur="verifyemail()" id="txtemail" class="form-control">
  <div id="error"></div>
</body>

</html>
