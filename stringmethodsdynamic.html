<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Formatting</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <script type="text/javascript">
    function ChangeCase() {
      var username = document.getElementById("userName").value;
      // document.getElementById("userName").value = username.toUpperCase();
      document.getElementById("userName").value = username.toLowerCase();
    }
  </script>
</head>

<body class="container">
  <div class="mb-3 mt-4 w-50">
    <label for="userName">Username</label>
    <input class="form-control" onkeyup="ChangeCase()" type="text" placeholder="Name Block Letter Only" id="userName">
  </div>
</body>

</html>
