<!DOCTYPE html>
<html>

<head>
  <title>Todos API</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script>

    function winload() {
      fetch("https://dummyjson.com/todos")
        .then(function (response) {
          return response.json();
        })

        .then(function (data) {
          var todo = document.getElementById("todoid").innerHTML = data.todos;
          console.log("todo", todo);
        })
    }

  </script>

<body onload="winload()">
  <div class="container">
    <div class="row">
      <div class="col-8">
        <table class="table">
          <thead>
            <tr>
              <th>Todo</th>
              <th>UserID</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="todoid"></td>
              <td>krishna</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-4">
      </div>
    </div>
  </div>
</body>
</title>
</head>

</html>
